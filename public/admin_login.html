<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg text-center api-card">
            <h2 class="text-success mb-4">Admin Login</h2>
            <p class="text-muted">Masuk untuk mengakses Dashboard User Data.</p>

            <div class="mb-4 text-start">
                <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email Admin" required>
                <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required>
                <button id="loginAdminBtn" class="btn btn-success w-100 mb-3">
                    Login
                </button>
            </div>
            
            <p id="loginMessage" class="mt-3"></p>
            <a href="index.html" class="mt-3 text-primary">Kembali ke Generator Key</a>
        </div>
    </div>

    <script>
        const API_LOGIN_URL = '/admin/login';

        document.getElementById('loginAdminBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageArea = document.getElementById('loginMessage');

            messageArea.textContent = "Processing...";
            messageArea.className = 'mt-3 text-info';

            try {
                const response = await fetch(API_LOGIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    messageArea.textContent = 'Login Berhasil! Mengalihkan...';
                    messageArea.className = 'mt-3 text-success';
                    
                    // ARAHKAN KE DASHBOARD
                    window.location.href = 'admin_dashboard.html'; 
                } else {
                    messageArea.textContent = `Gagal Login: ${data.message || 'Kredensial tidak valid.'}`;
                    messageArea.className = 'mt-3 text-danger';
                }
            } catch (error) {
                messageArea.textContent = "Error: Gagal terhubung ke server API.";
                messageArea.className = 'mt-3 text-danger';
            }
        });
    </script>
</body>
</html>
