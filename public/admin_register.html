<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg text-center api-card">
            <h2 class="text-primary mb-4">Admin Registration</h2>
            <p class="text-muted">Buat akun Administrator untuk melihat data user.</p>

            <div class="mb-4 text-start">
                <input type="email" id="adminEmail" class="form-control mb-2" placeholder="Email Admin" required>
                <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Password" required>
                <button id="registerAdminBtn" class="btn btn-warning w-100 mb-3">
                    Register Admin
                </button>
            </div>
            
            <p id="registerMessage" class="mt-3"></p>
            <a href="index.html" class="mt-3 text-primary">Kembali ke Generator Key</a>
        </div>
    </div>

    <script>
        const API_REGISTER_ADMIN_URL = '/admin/register';

        document.getElementById('registerAdminBtn').addEventListener('click', async () => {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const messageArea = document.getElementById('registerMessage');

            messageArea.textContent = "Processing...";
            messageArea.className = 'mt-3 text-info';

            try {
                const response = await fetch(API_REGISTER_ADMIN_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageArea.textContent = data.message || "Registrasi Admin BERHASIL! Silakan login.";
                    messageArea.className = 'mt-3 text-success';
                } else {
                    // Menangani error (misal: 409 Email sudah terdaftar)
                    messageArea.textContent = `Gagal: ${data.error || data.message || 'Terjadi kesalahan server.'}`;
                    messageArea.className = 'mt-3 text-danger';
                }
            } catch (error) {
                messageArea.textContent = "Error: Gagal terhubung ke server API.";
                messageArea.className = 'mt-3 text-danger';
            }
        });
    </script>
</body>
</html>
